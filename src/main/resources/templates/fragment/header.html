<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="headerFragment">
<header class="mb-4 mt-5">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a th:if="${prevPage} != null" th:href="${prevPage}" class="btn btn-info">
                <i class="bi bi-backspace"></i> Back
            </a>
            <button th:if="${prevPage} != null" type="button" class="btn btn-success" th:onclick="|location.href='@{/}'|"> <i class="bi bi-house"></i> Home</button>
            <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/logout}'|"><i class="bi bi-unlock"></i>LogOut</button>
        </header>
    </div>
</header>
</body>
</html>
