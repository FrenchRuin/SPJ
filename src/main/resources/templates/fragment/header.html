<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="headerFragment">
<header class="mb-4">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a th:href="@{/}"  class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <span> Main</span>
            </a>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">임시</span>
            </div>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-success" th:onclick="|location.href='@{/logout}'|">LogOut</button>
            </div>
        </header>
    </div>
</header>
</body>
</html>
